<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German Cloze Master</title>
    <style>
        .next-btn { 
    margin-top: 20px; 
    padding: 12px 24px; 
    background: var(--primary); 
    color: white; 
    border: none; 
    border-radius: 6px; 
    cursor: pointer; 
    width: 100%; 
    font-size: 1.1rem;
}
.next-btn:disabled { background: #cbd5e1; cursor: not-allowed; }
        :root { --primary: #2563eb; --success: #22c55e; --error: #ef4444; --bg: #f8fafc; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 600px; background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        
        /* Menu Styling */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .set-btn { padding: 20px; border: 2px solid #e2e8f0; border-radius: 8px; cursor: pointer; background: white; transition: 0.2s; text-align: left; }
        .set-btn:hover { border-color: var(--primary); background: #eff6ff; }
        .progress-bar { height: 8px; background: #e2e8f0; border-radius: 4px; margin-top: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--success); width: 0%; transition: width 0.3s; }
        
        /* Game Styling */
        .hidden { display: none; }
        .sentence { font-size: 1.4rem; line-height: 1.6; margin-bottom: 20px; min-height: 60px; }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .opt-btn { padding: 15px; border: 1px solid #cbd5e1; border-radius: 6px; cursor: pointer; font-size: 1.1rem; background: white; }
        .opt-btn:hover { background: #f1f5f9; }
        .correct { background: var(--success) !important; color: white; border-color: var(--success); }
        .wrong { background: var(--error) !important; color: white; border-color: var(--error); }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .back-btn { background: none; border: none; color: var(--primary); cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div id="menu-view">
        <h1 style="margin-top:0">German Sets</h1>
        <div id="mistake-container"></div>
        <div class="grid" id="sets-grid"></div>
    </div>

    <div id="game-view" class="hidden">
        <button id="next-btn" class="next-btn hidden" onclick="nextQuestion()">Next Sentence →</button>
        <div class="header">
            <button class="back-btn" onclick="showMenu()">← Back</button>
            <div id="progress-text">Sentence 1 / 15</div>
        </div>
        <div class="sentence" id="sentence-text"></div>
        <div class="options-grid" id="options-grid"></div>
        <p id="translation-text" style="color: #64748b; font-style: italic; margin-top: 20px;"></p>
    </div>
</div>

<script src="data.js"></script>
<script>
const VERBS_PER_SET = 15;
const SENTS_PER_VERB = 4;

let currentSessionData = []; 
let currentIdx = 0;
let currentSetId = null;

function init() {
    if (typeof vocabularyData === 'undefined') return;
    
    // Check if there is a saved session to resume
    const saved = JSON.parse(localStorage.getItem('active_session'));
    if (saved) {
        currentSessionData = saved.data;
        currentIdx = saved.idx;
        currentSetId = saved.setId;
        showGame();
    } else {
        renderMenu();
    }
}

function renderMenu() {
    localStorage.removeItem('active_session'); // Clear session when in menu
    document.getElementById('menu-view').classList.remove('hidden');
    document.getElementById('game-view').classList.add('hidden');
    
    const grid = document.getElementById('sets-grid');
    grid.innerHTML = '';
    
    const totalSets = Math.ceil(vocabularyData.length / (VERBS_PER_SET * SENTS_PER_VERB));

    for (let i = 0; i < totalSets; i++) {
        const masteredInSet = getMasteredCountForSet(i);
        const pct = (masteredInSet / VERBS_PER_SET) * 100;
        
        grid.innerHTML += `
            <div class="set-btn" onclick="prepareSet(${i})">
                <strong>Set ${i + 1}</strong>
                <div class="progress-bar"><div class="progress-fill" style="width: ${pct}%"></div></div>
                <small>${masteredInSet} / ${VERBS_PER_SET} Verbs Mastered</small>
            </div>
        `;
    }
}

// Filter sentences to ONLY show unmastered verbs
function prepareSet(setNum) {
    const start = setNum * (VERBS_PER_SET * SENTS_PER_VERB);
    const end = start + (VERBS_PER_SET * SENTS_PER_VERB);
    const setSentences = vocabularyData.slice(start, end);
    
    const masteryData = JSON.parse(localStorage.getItem('mastery_tracking') || '{}');
    
    // Only include sentences where the Verb-Pair mastery is < 4
    currentSessionData = setSentences.filter(item => (masteryData[item.pair] || 0) < 4);
    
    if (currentSessionData.length === 0) {
        alert("You have mastered all verbs in this set!");
        return;
    }

    currentSessionData.sort(() => Math.random() - 0.5);
    currentIdx = 0;
    currentSetId = setNum;
    saveSession();
    showGame();
}

function saveSession() {
    const session = {
        data: currentSessionData,
        idx: currentIdx,
        setId: currentSetId
    };
    localStorage.setItem('active_session', JSON.stringify(session));
}

function showGame() {
    document.getElementById('menu-view').classList.add('hidden');
    document.getElementById('game-view').classList.remove('hidden');
    loadQuestion();
}

function loadQuestion() {
    const grid = document.getElementById('options-grid');
    const nextBtn = document.getElementById('next-btn');
    grid.innerHTML = ''; 
    nextBtn.classList.add('hidden'); // Hide until answered
    document.getElementById('translation-text').innerText = "";
    
    const item = currentSessionData[currentIdx];
    document.getElementById('progress-text').innerText = `Sentence ${currentIdx + 1} / ${currentSessionData.length}`;
    document.getElementById('sentence-text').innerText = item.sentence;
    
    const options = ["an", "auf", "für", "mit", "über", "von", "zu", "um", "vor", "bei"];
    let choices = [item.answer];
    while(choices.length < 4) {
        let r = options[Math.floor(Math.random() * options.length)];
        if(!choices.includes(r)) choices.push(r);
    }
    choices.sort(() => Math.random() - 0.5);

    choices.forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'opt-btn';
        btn.innerText = opt;
        btn.onclick = () => handleAnswer(opt, item.answer, btn);
        grid.appendChild(btn);
    });
}

function handleAnswer(selected, correct, btn) {
    const item = currentSessionData[currentIdx];
    const buttons = document.querySelectorAll('.opt-btn');
    buttons.forEach(b => b.style.pointerEvents = 'none');

    if (selected === correct) {
        btn.classList.add('correct');
        updateMastery(item.pair, true);
    } else {
        btn.classList.add('wrong');
        buttons.forEach(b => { if(b.innerText === correct) b.classList.add('correct'); });
        updateMastery(item.pair, false);
    }
    
    document.getElementById('translation-text').innerText = item.translation;
    document.getElementById('next-btn').classList.remove('hidden'); // Show Next button
}

function nextQuestion() {
    currentIdx++;
    if (currentIdx < currentSessionData.length) {
        saveSession();
        loadQuestion();
    } else {
        alert("Set Finished!");
        localStorage.removeItem('active_session');
        renderMenu();
    }
}

function updateMastery(pairName, isCorrect) {
    let masteryData = JSON.parse(localStorage.getItem('mastery_tracking') || '{}');
    if (!masteryData[pairName]) masteryData[pairName] = 0;

    if (isCorrect) {
        masteryData[pairName] += 1;
    } else {
        masteryData[pairName] = 0; // Reset progress if wrong
    }
    localStorage.setItem('mastery_tracking', JSON.stringify(masteryData));
}

function getMasteredCountForSet(setNum) {
    const start = setNum * VERBS_PER_SET;
    const end = start + VERBS_PER_SET;
    const masteryData = JSON.parse(localStorage.getItem('mastery_tracking') || '{}');
    const allPairs = [...new Set(vocabularyData.map(item => item.pair))];
    const setPairs = allPairs.slice(start, end);
    return setPairs.filter(p => (masteryData[p] || 0) >= 4).length;
}

// This makes the "Back" button in the UI work
function showMenu() {
    if(confirm("Do you want to save your progress and go back to the menu?")) {
        saveSession(); // Save exactly where we are
        renderMenu();
    }
}

window.onload = init;
</script>
</body>
</html>
