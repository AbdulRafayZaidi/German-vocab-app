<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>German SRS - Granular Coding</title>
    <style>
        /* Stats Dashboard Styling */
.stats-dashboard {
    margin-top: 30px;
    padding-top: 20px;
    border-top: 2px solid var(--border);
}
.stats-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
    margin-top: 15px;
}
.stat-item {
    background: #f8fafc;
    padding: 12px;
    border-radius: 8px;
    text-align: center;
    border: 1px solid var(--border);
}
.stat-value {
    display: block;
    font-size: 1.5rem;
    font-weight: 800;
    color: var(--primary);
}
.stat-label {
    font-size: 0.75rem;
    color: #64748b;
    text-transform: uppercase;
    font-weight: 600;
}
.mastered-box {
    grid-column: span 2;
    background: #ecfdf5;
    border-color: #10b981;
}
.mastered-box .stat-value { color: #059669; }
        :root { 
            --primary: #2563eb; 
            --success: #16a34a; 
            --error: #dc2626; 
            --bg: #f8fafc; 
            /* Specific Case Colors */
            --acc-blue: #2563eb; 
            --dat-green: #16a34a; 
            --gen-orange: #ea580c; 
        }

        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; color: #1e293b; }
        .container { width: 100%; max-width: 500px; background: white; padding: 2rem; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        
        /* Highlight Classes */
        .highlight-acc { color: var(--acc-blue); font-weight: bold; border-bottom: 2px solid var(--acc-blue); }
        .highlight-dat { color: var(--dat-green); font-weight: bold; border-bottom: 2px solid var(--dat-green); }
        .highlight-gen { color: var(--gen-orange); font-weight: bold; border-bottom: 2px solid var(--gen-orange); }

        /* Badge Styles */
        .case-badge { font-size: 0.7rem; font-weight: 800; padding: 4px 10px; border-radius: 20px; color: white; display: inline-block; margin-bottom: 10px; }
        .bg-acc { background-color: var(--acc-blue); }
        .bg-dat { background-color: var(--dat-green); }
        .bg-gen { background-color: var(--gen-orange); }

        /* General Layout */
        .set-card { border: 1px solid #e2e8f0; padding: 1.2rem; border-radius: 12px; margin-bottom: 1rem; }
        .progress-bar { height: 8px; background: #f1f5f9; border-radius: 4px; overflow: hidden; margin: 10px 0; }
        .progress-fill { height: 100%; background: var(--success); transition: width 0.5s; }
        .btn-main { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .btn-review { background: #f59e0b; color: white; width: 100%; padding: 10px; border: none; border-radius: 8px; cursor: pointer; margin-bottom: 5px; font-weight: 600; }
        .btn-reset { color: var(--error); background: none; border: none; width: 100%; cursor: pointer; font-size: 0.8rem; text-decoration: underline; margin-top: 5px; }

        /* Game UI */
        .hidden { display: none; }
        .sentence { font-size: 1.4rem; text-align: center; margin: 2rem 0; min-height: 80px; color: #334155; line-height: 1.8; }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .opt-btn { padding: 18px; border: 2px solid #e2e8f0; border-radius: 10px; background: white; cursor: pointer; font-size: 1.1rem; font-weight: 500; }
        .correct { background: var(--success) !important; color: white; border-color: var(--success); }
        .wrong { background: var(--error) !important; color: white; border-color: var(--error); }
        .next-btn { width: 100%; padding: 18px; background: #1e293b; color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 1.1rem; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div id="menu-view">
        <h2 style="margin-top: 0;">German Mastery</h2>
        <div id="srs-due-container"></div>
        <div id="sets-grid"></div>
        <div class="stats-dashboard">
    <h3>Your Progress</h3>
    <div class="stats-grid" id="stats-container">
        </div>
</div>
    </div>

    <div id="game-view" class="hidden">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <button onclick="goBack()" style="background:none; border:none; color:var(--primary); cursor:pointer;">‚Üê Exit</button>
            <span id="progress-text" style="color:#64748b; font-size: 0.9rem;"></span>
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
            <div id="case-badge" class="case-badge"></div>
        </div>
        
        <div class="sentence" id="sentence-text"></div>
        
        <div class="options-grid" id="options-grid"></div>
        
        <div style="margin-top: 30px; text-align: center;">
            <div id="translation-text" style="color: #64748b; font-style: italic; margin-bottom: 15px; min-height: 1.2rem;"></div>
            <button id="next-btn" class="next-btn hidden" onclick="nextQuestion()">Next Sentence ‚Üí</button>
        </div>
    </div>
</div>

<script src="data.js"></script>
<script>
    const VERBS_PER_SET = 15; 
    let currentSessionData = [];
    let currentIdx = 0;
    let sessionMode = 'learning'; 

    const SRS_INTERVALS = { 1: 172800000, 2: 604800000, 3: 2592000000 };

    function init() { if (typeof vocabularyData !== 'undefined') renderMenu(); }

    function renderMenu() {
    document.getElementById('menu-view').classList.remove('hidden');
    document.getElementById('game-view').classList.add('hidden');
    
    const grid = document.getElementById('sets-grid');
    const srsContainer = document.getElementById('srs-due-container');
    grid.innerHTML = '';
    srsContainer.innerHTML = '';

    const dueVerbs = getDueSRSVerbs();
    if (dueVerbs.length > 0) {
        srsContainer.innerHTML = `<div class="srs-banner" onclick="startSRSReview()">üì¢ ${dueVerbs.length} Scheduled Reviews Ready</div>`;
    }

    const totalSets = Math.ceil(vocabularyData.length / (VERBS_PER_SET * 4));
    for (let i = 0; i < totalSets; i++) {
        const masteredCount = getMasteredCountForSet(i);
        const isFullyMastered = masteredCount === VERBS_PER_SET;
        const pct = (masteredCount / VERBS_PER_SET) * 100;
        
        grid.innerHTML += `
            <div class="set-card">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <strong>Set ${i + 1}</strong>
                    <span style="font-size:0.8rem; color:#64748b">${masteredCount}/${VERBS_PER_SET} Verbs</span>
                </div>
                <div class="progress-bar"><div class="progress-fill" style="width: ${pct}%"></div></div>
                ${isFullyMastered ? 
                    `<button class="btn-review" onclick="startSetReview(${i})">Review Set</button>
                     <button class="btn-reset" onclick="resetSet(${i})">Reset Progress</button>` : 
                    `<button class="btn-main" onclick="startLearningSet(${i})">Start Learning</button>`
                }
            </div>`;
    }
    
    // Call the new stats function
    renderStats();
}

function renderStats() {
    const store = getStore();
    const statsContainer = document.getElementById('stats-container');
    
    // Initialize counters
    let learning = 0;
    let stage1 = 0; // 48h
    let stage2 = 0; // 7d
    let stage3 = 0; // 30d
    let mastered = 0;

    const allPairs = [...new Set(vocabularyData.map(s => s.pair))];

    allPairs.forEach(pair => {
        const data = store[pair];
        if (!data) return;
        
        if (data.stage === 0) learning++;
        else if (data.stage === 1) stage1++;
        else if (data.stage === 2) stage2++;
        else if (data.stage === 3) stage3++;
        else if (data.stage >= 4 || data.nextReview === 0) mastered++;
    });

    statsContainer.innerHTML = `
        <div class="stat-item">
            <span class="stat-value">${learning}</span>
            <span class="stat-label">Learning</span>
        </div>
        <div class="stat-item">
            <span class="stat-value">${stage1}</span>
            <span class="stat-label">48h Review</span>
        </div>
        <div class="stat-item">
            <span class="stat-value">${stage2}</span>
            <span class="stat-label">7d Review</span>
        </div>
        <div class="stat-item">
            <span class="stat-value">${stage3}</span>
            <span class="stat-label">30d Review</span>
        </div>
        <div class="stat-item mastered-box">
            <span class="stat-value">${mastered} / ${allPairs.length}</span>
            <span class="stat-label">Fully Mastered Verbs</span>
        </div>
    `;
}

    function startLearningSet(n) {
        sessionMode = 'learning';
        const start = n * (VERBS_PER_SET * 4);
        const store = getStore();
        currentSessionData = vocabularyData.slice(start, start + (VERBS_PER_SET * 4)).filter(s => (store[s.pair]?.count || 0) < 4);
        currentSessionData.sort(() => Math.random() - 0.5);
        beginGame();
    }

    function startSetReview(n) {
        sessionMode = 'review';
        const start = n * (VERBS_PER_SET * 4);
        currentSessionData = getOneSentencePerVerb(vocabularyData.slice(start, start + (VERBS_PER_SET * 4)));
        beginGame();
    }

    function startSRSReview() {
        sessionMode = 'review';
        currentSessionData = getOneSentencePerVerb(vocabularyData.filter(s => getDueSRSVerbs().includes(s.pair)));
        beginGame();
    }

    function beginGame() {
        currentIdx = 0;
        document.getElementById('menu-view').classList.add('hidden');
        document.getElementById('game-view').classList.remove('hidden');
        loadQuestion();
    }

    function loadQuestion() {
        const item = currentSessionData[currentIdx];
        const badge = document.getElementById('case-badge');
        const sentenceEl = document.getElementById('sentence-text');
        
        document.getElementById('progress-text').innerText = `${currentIdx + 1} / ${currentSessionData.length}`;
        document.getElementById('next-btn').classList.add('hidden');
        document.getElementById('translation-text').innerText = "";
        
        // 1. Set Badge
        badge.className = `case-badge bg-${item.case}`;
        badge.innerText = item.case.toUpperCase();

        // 2. Process Sentence (Replace [[text]] with color span)
        let processedSentence = item.sentence.replace('[[', `<span class="highlight-${item.case}">`).replace(']]', '</span>');
        sentenceEl.innerHTML = processedSentence;

        // 3. Render Options
        const grid = document.getElementById('options-grid');
        grid.innerHTML = '';
        const opts = generateOptions(item.answer);
        opts.forEach(o => {
            const b = document.createElement('button');
            b.className = 'opt-btn';
            b.innerText = o;
            b.onclick = () => handleAnswer(o, item.answer, b);
            grid.appendChild(b);
        });
    }

    function handleAnswer(sel, cor, btn) {
        const item = currentSessionData[currentIdx];
        document.querySelectorAll('.opt-btn').forEach(b => b.style.pointerEvents = 'none');
        if (sel === cor) {
            btn.classList.add('correct');
            processResult(item.pair, true);
        } else {
            btn.classList.add('wrong');
            document.querySelectorAll('.opt-btn').forEach(b => { if(b.innerText === cor) b.classList.add('correct'); });
            processResult(item.pair, false);
        }
        document.getElementById('translation-text').innerText = item.translation;
        document.getElementById('next-btn').classList.remove('hidden');
    }

    function nextQuestion() {
        currentIdx++;
        if (currentIdx < currentSessionData.length) loadQuestion(); else renderMenu();
    }

    function processResult(pair, isCorrect) {
        let store = getStore();
        if (!store[pair]) store[pair] = { count: 0, stage: 0, nextReview: 0 };
        if (!isCorrect) {
            store[pair] = { count: 0, stage: 0, nextReview: 0 };
        } else {
            if (sessionMode === 'learning') {
                store[pair].count++;
                if (store[pair].count >= 4) { store[pair].stage = 1; store[pair].nextReview = Date.now() + SRS_INTERVALS[1]; }
            } else {
                store[pair].stage++;
                if (SRS_INTERVALS[store[pair].stage]) store[pair].nextReview = Date.now() + SRS_INTERVALS[store[pair].stage]; else store[pair].nextReview = 0;
            }
        }
        localStorage.setItem('verb_mastery_srs', JSON.stringify(store));
    }

    function getStore() { return JSON.parse(localStorage.getItem('verb_mastery_srs') || '{}'); }
    function getDueSRSVerbs() { const s = getStore(); const n = Date.now(); return Object.keys(s).filter(p => s[p].nextReview > 0 && n >= s[p].nextReview); }
    function getOneSentencePerVerb(sents) { const g = {}; sents.forEach(s => { if(!g[s.pair]) g[s.pair] = []; g[s.pair].push(s); }); return Object.values(g).map(a => a[Math.floor(Math.random() * a.length)]); }
    function generateOptions(c) { const p = ["an", "auf", "f√ºr", "mit", "√ºber", "von", "zu", "um", "vor", "bei"]; let o = [c]; while(o.length < 4) { let r = p[Math.floor(Math.random()*p.length)]; if(!o.includes(r)) o.push(r); } return o.sort(() => Math.random() - 0.5); }
    function getMasteredCountForSet(n) { const p = [...new Set(vocabularyData.map(s => s.pair))].slice(n*VERBS_PER_SET, (n+1)*VERBS_PER_SET); const s = getStore(); return p.filter(x => s[x] && s[x].count >= 4).length; }
    function resetSet(n) { if (!confirm("Reset progress?")) return; const p = [...new Set(vocabularyData.map(s => s.pair))].slice(n*VERBS_PER_SET, (n+1)*VERBS_PER_SET); let s = getStore(); p.forEach(x => delete s[x]); localStorage.setItem('verb_mastery_srs', JSON.stringify(s)); renderMenu(); }
    function goBack() { renderMenu(); }
    window.onload = init;
</script>
</body>
</html>
